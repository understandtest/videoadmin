<#include "/tpl/layout.html"> <@header> </@header> <@body>
<section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              	漫画分类管理
                          </header>
                          <div class="panel-body">
	                          <form class="form-inline" role="form" action="/admin/caricatureClassify/list" method="post">
	                                  <div class="form-group">
	                                      <label class="sr-only">分类名称</label>
	                                      <input type="text" class="form-control" name="name" id="name" placeholder="分类名称" value="${param.name}">
	                                  </div>
	         

                                  <input type="submit" class="layui-btn layui-btn-primary" value="查询">
                                  <button type="button" class="layui-btn layui-btn-primary"  onclick="window.location.href = '/admin/caricatureClassify/toEdit'">新增</button>
	                           </form>
                           </div>
                       <!--    <div class="panel-body">
                              <button type="button" class="btn btn-primary" id="add">新增</button>
                          </div> -->
                          <table class="layui-table" id="sample_1">
                          <thead>
                          <tr>
                              <th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes"/></th>
                              <th class="hidden-phone">分类名称</th>
                              <th class="hidden-phone">排序</th>
                              <th class="hidden-phone">创建时间</th>
                              <th class="hidden-phone">操作</th>
                              <th></th>
                          </tr>
                          </thead>
                          <tbody>
                           <#if list ??>
                            <#list list as classify>
	                          <tr class="odd gradeX">
	                              <td>
	                             	 <input type="checkbox" class="checkboxes" value="${classify.id}" />
	                              </td>
	                              <td class="hidden-phone"><a href="/admin/caricatureClassify/toEdit?id=${classify.id}">${classify.name}</a></td>
			               		  <td class="hidden-phone">${classify.sortNo}</td>
			               		  <td class="hidden-phone">${classify.createTime}</td>
	                              <td>
                                      <button class="layui-btn layui-btn-primary layui-btn-sm" onclick="look(${classify.id})">
                                          <i class="layui-icon">&#xe615;</i>
                                      </button>
                                      <button class="layui-btn layui-btn-primary layui-btn-sm" onclick="edit(${classify.id})">
                                          <i class="layui-icon">&#xe642;</i>
                                      </button>
                                      <button class="layui-btn layui-btn-primary layui-btn-sm"  onclick="del(${classify.id})">
                                          <i class="layui-icon">&#xe640;</i>
                                      </button>
                                  </td>
	                          </tr>
	                         </#list>
	                        </#if>
                          </tbody>
                          </table>
                      ${pagerInfo}
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
  </section>
</@body> 
<@footer> </@footer>
<script src="${base}/static/common/search-param-handle.js"></script>
<script type="text/javascript">

$('#select').click(function() {
	var name = $("#name").val();
	var param = '';
	if(name!=""){
		param = param+"&name="+ name;
	}
	window.location.href = "/admin/caricatureClassify/list?1=1"+param;
});
//跳转添加页面
$("#add").click(function() {	
	window.location.href = "/admin/caricatureClassify/toEdit";
});

//跳转修改页面
function edit(id){
	window.location.href = "/admin/caricatureClassify/toEdit?id=" + id;
}
//查看
function look(id){
	window.location.href = "/admin/caricatureClassify/detail?id=" + id;
}


function del(id){
	swal({ 
		    title: "您确定要删除吗？", 
		    text: "您确定要删除这些数据？", 
		    type: "warning", 
		    showCancelButton: true, 
		    closeOnConfirm: true, 
		    confirmButtonText: "是的，我要删除", 
		    confirmButtonColor: "#ec6c62" 
		}, function() { 
			deleteBatch(id);
		});
}
//批量删除
function deleteBatch(ids)
{
	$.ajax({
		type: "POST",
		url:"/admin/caricatureClassify/delete",
		data:{"ids":ids},
		dataType:"json",
		success:function(data){
			swal.close();
			if(data.resCode==0)
			{
				toastr.error(data.resMsg);
			}
			else if(data.httpCode==400)
			{
				toastr.error("删除失败，请重新删除");
			}
			else
			{
				toastr.options.onHidden = function() {
					myRefresh();
				};
				toastr.success("删除成功");
			}
		},
		error:function(e){
			toastr.error("系统异常，请联系管理员!");
    	}
	});
}

function myRefresh() {
	window.location.href = "/admin/caricatureClassify/list";
}


$("body").on("click",".group-checkable",function(){
	if(this.checked){ 
	    $(".checkboxes").prop('checked', true);
	}else{ 
	    $(".checkboxes").removeAttr('checked');
	}
})

function turnPage(page){
	var name = $("#name").val();
	var param = '';
	if(name!=""){
		param = param+"&name="+ name;
	}
	pageList("/admin/classify/list", page, param);
}
</script>
