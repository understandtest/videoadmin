<#include "/tpl/layout.html"> <@header>
<style>
label.error{
	color:red;
}
.form-horizontal .control-label{
    text-align: right;
}
</style>
 </@header> <@body>
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              等级详情
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal layui-form" id="levelForm">
                               <input type="hidden" id="id" name="id" value="${level.id}">
                                   <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>等级名称：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="name" id="name" placeholder="等级名称" value="${level.name}">
                                      </div>
                                  </div>
                                   <div class="form-group">
                                      <label class="col-lg-2 control-label">图片类型 ：</label>
                                      <div class="col-lg-4">
                                          <label class="radio-inline"> <input type="radio" name="iconType" class="iconType" disabled="disabled"
											value="1" title="系统" <#if level.iconType=1>checked="checked"</#if> >&nbsp;&nbsp;
										</label> 
										<label class="radio-inline"> <input type="radio" name="iconType" class="iconType" disabled="disabled"
											value="2" title="外部" checked="checked" >&nbsp;&nbsp;
										</label>
                                      </div>
                                  </div>
                                   <div class="form-group ">
										<label for="file" class="control-label col-lg-2">等级图标：</label>
										<div class="col-sm-3 leIcon1" >
                                          <input type="text" class="form-control" name="leIcon" id="leIcon1" placeholder="标签图标" value="${level.leIcon}" readonly="readonly">
                                      </div>
										<div class="col-sm-3 leIcon2" style="display: none">
											<input type="hidden" id="leIcon2" name="leIcon" value="${level.leIcon}">
											<div class="btn-file">
												<div class="price-img">
												<#if member.leIcon?? && member.leIcon != ''>
													<img id="myimg" src="${level.leIcon}"
														alt="上传图片" style="height: 128px; width: 128px">
													<#else>
													<img id="myimg" src="${base}/static/images/file-img.jpg"
														alt="上传图片" style="height: 128px; width: 128px">
												</#if>
												</div>
											</div>
										</div>
									</div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">推广几人：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="exNum" id="exNum" placeholder="推广几人" value="${level.exNum}">
                                      </div>
                                  </div>
                                    <div class="form-group">
                                      <label class="col-lg-2 control-label">增加会员天数：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="dayNum" id="dayNum" placeholder="观影次数" value="${level.dayNum}">
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">等级排序：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="sortNo" id="sortNo" placeholder="等级排序" value="${level.sortNo}">
                                      </div>
                                  </div>
                                  <div class="form-group">
										 <div class="col-lg-offset-2 col-lg-10">
										<button type="button"  class="layui-btn layui-btn-primary" id="quxiao">返回</button>
										</div>
									</div>
                              </form>
                          </div>
                          
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
</@body> 
<@footer> </@footer>
<script type="text/javascript">
var iconType='${level.iconType}';
$(function(){
	if(iconType==1){
		$(".leIcon1").attr("style","display:none");
		$(".leIcon2").attr("style","");
  }else{
	  $(".leIcon2").attr("style","display:none")
	  $(".leIcon1").attr("style","");
  }
})


$("#quxiao").click(function() {
	myRefresh();
	//window.history.back(-1);
});
function myRefresh() {
	window.location.href = "/admin/level/list";
}


</script>
