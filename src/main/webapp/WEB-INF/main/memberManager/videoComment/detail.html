<#include "/tpl/layout.html"> <@header>
<style>
label.error{
	color:red;
}
.form-horizontal .control-label{
    text-align: right;
}
</style>
 </@header> <@body>
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              	会员评论详情
                          </header>
                          <div class="panel-body">
                         <form class="form-horizontal layui-form" id="videoCommentForm">
                               <input type="hidden" id="id" name="id" value="${videoComment.id}">
                            	  
                                   <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>视频名称：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="videoName" id="videoName" placeholder="视频名称" value="${videoComment.videoName}" readonly="readonly">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>会员名称：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="memberName" id="memberName" placeholder="会员名称" value="${videoComment.memberName}" readonly="readonly">
                                      </div>
                                  </div>
                                  <div class="form-group">
										<label class="col-lg-2 control-label">评论内容:</label>
										<div class="col-sm-3">
											<textarea class="form-control" rows="5" name="comContent" style="width:430px;height:80px;resize:none"
												id="comContent">${videoComment.comContent}</textarea>
										</div>
									</div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">评论时间：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="comTime" id="comTime" placeholder="评论时间" value="${videoComment.comTime?string('yyyy-MM-dd')}" readonly="readonly">
                                      </div>
                                  </div>
                                
                                  <div class="form-group">
										 <div class="col-lg-offset-2 col-lg-10">
											<button type="button"  class="layui-btn layui-btn-primary" id="quxiao">返回</button>
										</div>
									</div>
                              </form>
                          </div>
                          
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
</@body> 
<@footer> </@footer>
<script type="text/javascript">

$("#quxiao").click(function() {
	myRefresh();
	//window.history.back(-1);
});
function myRefresh() {
	window.location.href = "/admin/videoComment/list";
}


</script>
