<#include "/tpl/layout.html"> <@header> </@header> <@body>
<section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              	用户意见管理
                          </header>
                          <div class="panel-body">
	                          <form class="form-inline" role="form">
	                                  <div class="form-group">
	                                      <input type="text" class="form-control" id="memberName" placeholder="用户名称" value="${param.memberName}">
	                                  </div>
	                                  
	                                  <button type="button" class="layui-btn layui-btn-primary" id="select">搜索</button>
	                           </form>
                           </div>
                          
                          <table class="layui-table" id="sample_1">
                          <thead>
                          <tr>
                              <th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes"/></th>
                              <th>序号</th>
                              <th class="hidden-phone">用户名称</th>
                              <th class="hidden-phone">意见内容</th>
                          </tr>
                          </thead>
                          <tbody>
                           <#if list ??>
                            <#list list as suggestion>
	                          <tr class="odd gradeX">
	                              <td>
	                             	 <input type="checkbox" class="checkboxes" value="${suggestion.id}"/>
	                              </td>
	                              <td>${vipHistory_index+1}</td>
	                              <td class="hidden-phone">${suggestion.memberName}</td>
	                              <td class="hidden-phone">${suggestion.cardTypeName}</td>
				              	  
	                          </tr>
	                         </#list>
	                        </#if>
                          </tbody>
                          </table>
                      ${pagerInfo}
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
  </section>
</@body> 
<@footer> </@footer>
<script type="text/javascript">

$('#select').click(function() {
	var memberName = $("#memberName").val();
	var param = '';
	if(memberName!=''){
		param += "&memberName="+memberName;
	}
	window.location.href = "/admin/suggestion/list?1=1"+param;
	
});

function myRefresh() {
	window.location.href = "/admin/suggestion/list";
}


$("body").on("click",".group-checkable",function(){
	if(this.checked){ 
	    $(".checkboxes").prop('checked', true);
	}else{ 
	    $(".checkboxes").removeAttr('checked');
	}
})

function turnPage(page){
	var memberName = $("#memberName").val();
	var param = '';
	if(memberName!=''){
		param += "&memberName="+memberName;
	}
	pageList("/admin/suggestion/list", page, param);
}

</script>
