<#include "/tpl/layout.html"> <@header>
<style>
label.error{
	color:red;
}
.form-horizontal .control-label{
    text-align: right;
}
</style>
 </@header> <@body>
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              	查看代理
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal layui-form" id="managerForm">
                            	 	    <input type="hidden" id="id" name="id" value="${agent.id}">
                              <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>代理名称：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="name" id="name" placeholder="代理名称" value="${agent.name}" readonly="readonly">
                                      </div>
                                  </div>
                              <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>联系方式：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="tel" id="tel" placeholder="联系方式" value="${agent.tel}" readonly="readonly">
                                      </div>
                                  </div>
                                <div class="form-group">
                                      <label class="col-lg-2 control-label">备注：</label>
                                      <div class="col-lg-4">
                                          <textarea class="form-control" rows="3" name="remarkNote" id="remarkNote" style="width:430px;height:80px;resize:none"
												readonly >${agent.remarkNote}</textarea>
                                      </div>
                                  </div>
                                  <div class="form-group">
										 <div class="col-lg-offset-2 col-lg-10">
											<button type="button" class="layui-btn layui-btn-primary cantrl" id="cancel">返回</button>
										</div>
									</div>
                              </form>
                          </div>
                          
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
</@body> 
<@footer> </@footer>
<script type="text/javascript">

$("#cancel").click(function() {
	myRefresh();
});
function myRefresh() {
	window.location.href = "/admin/agent/list";
}


</script>
