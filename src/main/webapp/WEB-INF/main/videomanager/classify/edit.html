<#include "/tpl/layout.html"> <@header>
<style>
label.error{
	color:red;
}
.form-horizontal .control-label{
    text-align: right;
}
</style>
 </@header> <@body>
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              ${types}分类
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal" id="managerForm">
                            	 	    <input type="hidden" id="id" name="id" value="${classify.id}">
                              <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>分类名称：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="name" id="name" placeholder="分类名称" value="${classify.name}">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">图片类型 ：</label>
                                      <div class="col-lg-4">
                                          <label class="radio-inline"> <input type="radio" name="iconType" class="iconType"
											value="1" title="" <#if  classify.iconType!=""><#if classify.iconType==1>checked="checked"</#if></#if>>系统&nbsp;&nbsp;
										</label> 
										<label class="radio-inline"> <input type="radio" name="iconType" class="iconType"
											value="2" title="" <#if  classify.iconType!=""><#if classify.iconType==2>checked="checked"</#if><#else>checked="checked"</#if>>外部&nbsp;&nbsp;
										</label>
                                      </div>
                                  </div>
                            	 <div class="form-group ">
										<label for="file" class="control-label col-lg-2">分类图标：</label>
										<div class="col-sm-3 classifyIcon1" >
                                          <input type="text" class="form-control" name="classifyIcon" id="classifyIcon1" placeholder="分类图标" value="${classify.classifyIcon}">
                                      </div>
										<div class="col-sm-3 classifyIcon2" style="display: none">
											<input type="hidden" id="classifyIcon2" name="classifyIcon" value="${classify.classifyIcon}">
											<div class="btn-file">
												<div class="price-img">
												<#if classify.classifyIcon?? && classify.classifyIcon != ''>
													<img id="myimg" src="${prefix}${classify.classifyIcon}"
														alt="上传图片" style="height: 128px; width: 128px"> <input
														name="file" type="file" id="myFile"
														style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 999; opacity: 0">
													<#else>
													<img id="myimg" src="${base}/static/images/file-img.jpg"
														alt="上传图片" style="height: 128px; width: 128px"> <input
														name="file" type="file" id="myFile"
														style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 999; opacity: 0">
												</#if>
												</div>
									</div>
										</div>
									</div>
                                  <div class="form-group">
										 <div class="col-lg-offset-2 col-lg-10">
											<button type="submit" class="layui-btn" id="confirm">确定</button>
											<button type="button"  class="layui-btn layui-btn-primary" id="cancel">取消</button>
										</div>
									</div>
                              </form>
                          </div>
                          
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
</@body> 
<@footer> </@footer>
<script type="text/javascript">
var type = "${types}";
var iconType='${classify.iconType}';
$(function(){
	validateFun();
	$("#myFile").on("change", function() {
		initUpload("myFile", "myimg", "classifyIcon2");
	});
	if(iconType==1){
		$(".classifyIcon1").attr("style","display:none");
		$(".classifyIcon2").attr("style","");
  }else{
	  $(".classifyIcon2").attr("style","display:none")
	  $(".classifyIcon1").attr("style","");
  }
})
$("body").on("change",".iconType",function(){
	var iconType = $("input[name='iconType']:checked").val();
	if(iconType==1){
		$(".classifyIcon1").attr("style","display:none");
		$(".classifyIcon2").attr("style","");
  }else{
	  $(".classifyIcon2").attr("style","display:none")
	  $(".classifyIcon1").attr("style","");
  }
});
 function update(){
	disBtn("confirm");
	var id = $("#id").val();
	var name = $("#name").val();
	var iconType =$("input[name='iconType']:checked").val();
	var classifyIcon = "";
	if(iconType =='1')
	{
		classifyIcon =$("#classifyIcon2").val();
	}
	if(iconType =='2')
	{
		classifyIcon =$("#classifyIcon1").val();
	}
	var jsonData = {"id":id,"name":name,"iconType":iconType,"classifyIcon":classifyIcon};
		$.ajax({
			type : "POST",
			url : "/admin/classify/update",
			dataType : "json",
			contentType:"application/json",
			data :JSON.stringify(jsonData),
			success : function(result) {
				if (result.httpCode == 200) {
					toastr.options.onHidden = function() {
						myRefresh();
					};
					toastr.success("操作成功");
				}else {
					unDisBtn("confirm");
					toastr.error("操作失败，请重新提交！");
				}
			},
			error : function(e) {
				unDisBtn("confirm");
				toastr.error("系统异常，请联系管理员!");
			}
		})
   	}

$("#cancel").click(function() {
	myRefresh();
});
function myRefresh() {
	window.location.href = "/admin/classify/list";
}


function validateFun(){
	$("#managerForm").validate({
		onkeyup:false,
	  		rules: {
	  			name:{
	  				required:true,
		  	    	maxlength:50,
		  	    	remote: {
		  	    	    url: "/admin/sysUser/validateUsername",     //后台处理程序
		  	    	    type: "post",               //数据发送方式
		  	    	    dataType: "json",           //接受数据格式   
		  	    	    data: {  
		  	    	    	id:function() {
		  	    	            return $("#id").val();;
		  	    	        },
		  	    	      name:function() {
		  	    	            return $("#name").val();
		  	    	        }
		  	    	    }
		  	    	}
			  	 },
			  	classifyIcon:{
		  	    	 required:true
			  	 },
			        
  				},
	    	messages: {
	    		name: {
				required:"请输入分类名称！",
 	  	    	maxlength:"长度在50个字符以内！",
 	  	    	remote:"该分类已存在"
  	    	},
  	    	classifyIcon:{
  	    		required:"请输入姓名！"
  	    	},
  	    	
  	    },
        submitHandler:function(form){
	        update();
          	return false;
        }    
    });
}
</script>
