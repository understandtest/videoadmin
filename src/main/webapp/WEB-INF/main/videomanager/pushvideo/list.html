<#include "/tpl/layout.html"> <@header> </@header> <@body>

                  </div>
              </div>

</@body> 
<@footer> </@footer>
<script type="text/javascript">
$(function(){
	var classifyId = "${param.classifyId}";
	var channelId = "${param.channelId}";
	var tagId = "${param.tagId}";
	ajaxClassifyList(classifyId);
	ajaxChannelList(channelId);
	ajaxTagsList(tagId);

	//插入分页选择器
    //insertPageSelect();

})

function insertPageSelect() {

    let html = '<select style="width:50px">';

    let selectArray = [];

    for (let i = 0; i < 5; i++) {
        selectArray.push((i+1) * 10);
    }

    selectArray.forEach(n => {
        let optionHtml = '<option value='+n+'>'+n+'</option>';
        html += optionHtml;
    });

    html += '</select>';
    // 插入dom
    $("#page").append($(html))

}

//监控
$("#pageSelect").change(() => {
    let size = $("#pageSelect").val();
    //获取当前页
    let currentPage = getQueryString("pageNum");
    turnPage(currentPage,size);
});





//分类
function ajaxClassifyList(classifyId){
	 $.ajax({
		 type:"POST",
		 url:"/webajax/ajaxClassifyList",
		 dataType:"json",
		 success:function(data){
			 console.log(data);
			 var options = '';
			 var selected = "";
			 for(var i=0;i<data.list.length;i++){
				 if(data.list[i].id==classifyId){
					 selected = "selected='selected'";
					 classifyId = "";
				 }
				 options += '<option '+selected+' id="'+data.list[i].id+'" value="'+data.list[i].id+'">'+data.list[i].name+'</option>';
				 selected = "";
			 }
			 $("#classifyId").append(options);
		 },error:function(e){
				toastr.error("系统异常，请联系管理员!");
	        }
	 });
}

$('#select').click(function() {

	var channelId = $("#channelId option:selected").val();

	window.location.href = "/admin/video/pushList?1=1"+param;

//跳转修改页面
function edit(id){
	
	var param = '';
	if(id!=''){
		param += "?id="+id;
	}	window.location.href = "/admin/video/topushEdit" + param;
}
$("#lower").click(function() {	
	var str="";
    var flag = true;
		$("input[type='checkbox'].checkboxes").each(function(){
			if(true == $(this).is(':checked')){
			 	str+=$(this).val()+",";
			}
		});
		if(flag){
  		if(str != "" && str !=null)
  		{
  			if(str.substr(str.length-1)== ','){
  	  			ids = str.substr(0,str.length-1);
  	  		}
  			swal({ 
  			    title: "您确定要下架是吗？", 
  			    text: "您确定要下架这些视频？", 
  			    type: "warning", 
  			    showCancelButton: true, 
  			    closeOnConfirm: true, 
  			    confirmButtonText: "是的，我要下架", 
  			    confirmButtonColor: "#ec6c62" 
  			}, function() { 
  				lowerBatch(ids);
  			});
  		}
  		else
  		{
  			toastr.warning("至少选择一条数据！");
  			return false;
  		}
		}

});
//批量下架
function lowerBatch(ids)
{
	var isPush=0;
	$.ajax({
		type: "POST",
		url:"/admin/video/lowerBatch",
		data:{"ids":ids,"isPush":isPush},
		dataType:"json",
		success:function(data){
			swal.close();
			if(data.resCode==0)
			{
				toastr.error(data.resMsg);
			}
			else if(data.httpCode==400)
			{
				toastr.error("下架失败，请重新上架");
			}
			else
			{
				toastr.options.onHidden = function() {
					myRefresh();
				};
				toastr.success("下架成功");
			}
		},
		error:function(e){
			toastr.error("系统异常，请联系管理员!");
    	}
	});
}
//跳转详情页面
function detail(id){
	window.location.href = "/admin/video/pushDetail?id=" + id;
}

function myRefresh() {
	window.location.href = "/admin/video/pushList";
}


$("body").on("click",".group-checkable",function(){
	if(this.checked){ 
	    $(".checkboxes").prop('checked', true);
	}else{ 
	    $(".checkboxes").removeAttr('checked');
	}
})

function turnPage(page,size){
	var params="";
	var videoName = $("#videoName").val();
	var starName = $("#starName").val();
	var classifyId = $("#classifyId option:selected").val();
	var channelId = $("#channelId option:selected").val();
	var tagId = $("#tagId option:selected").val();
	var param = '';

	if(!size){
        size = getQueryString("size");
    }



    param += "&size="+size;

	if(videoName!=''){
		param += "&videoName="+videoName;
	}
	if(starName!=''){
		param += "&starName="+starName;
	}
	if(classifyId!=''){
		param += "&classifyId="+classifyId;
	}
	if(channelId!=''){
		param += "&channelId="+channelId;
	}
	if(tagId!=''){
		param += "&tagId="+tagId;
	}
	pageList("/admin/video/pushList", page, param);
}

</script>
