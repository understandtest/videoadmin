<#include "/tpl/layout.html"> <@header>
<style>
label.error{
	color:red;
}
.form-horizontal .control-label{
    text-align: right;
}
</style>
 </@header> <@body>
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              查看采集渠道详情
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal tasi-form" id="managerForm">
                            	 	    <input type="hidden" id="id" name="id" value="${collectionChannel.id}">
                              <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>采集渠道名称：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="name" id="name" placeholder="采集渠道名称" value="${collectionChannel.name}" readonly="readonly">
                                      </div>
                                  </div>
                            	  
                                  <div class="form-group">
										 <div class="col-lg-offset-2 col-lg-10">
											<button type="button" class="layui-btn layui-btn-primary" id="cancel">返回</button>
										</div>
									</div>
                              </form>
                          </div>
                          
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
</@body> 
<@footer> </@footer>
<script type="text/javascript">

$("#cancel").click(function() {
	myRefresh();
});

function myRefresh() {
	window.location.href = "/admin/collectionChannel/list";
}


</script>
