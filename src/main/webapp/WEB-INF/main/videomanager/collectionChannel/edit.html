<#include "/tpl/layout.html"> <@header>
<style>
label.error{
	color:red;
}
.form-horizontal .control-label{
    text-align: right;
}
</style>
 </@header> <@body>
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              ${types}采购渠道
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal layui-form" id="managerForm">
                            	 	    <input type="hidden" id="id" name="id" value="${collectionChannel.id}">
                              <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>采集渠道：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="channelName" id="channelName" placeholder="采集渠道" value="${collectionChannel.channelName}">
                                      </div>
                                  </div>
                            	  
                                  <div class="form-group">
										 <div class="col-lg-offset-2 col-lg-10">
											<button type="submit" class="layui-btn" id="confirm">确定</button>
											<button type="button" class="layui-btn layui-btn-primary" id="cancel">取消</button>
										</div>
									</div>
                              </form>
                          </div>
                          
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
</@body> 
<@footer> </@footer>
<script type="text/javascript">

$(function(){
	validateFun();
})

 function update(jsonData){
	disBtn("confirm");
		$.ajax({
			type : "POST",
			url : "/admin/collectionChannel/update",
			dataType : "json",
			data :jsonData,
			success : function(result) {
				if (result.httpCode == 200) {
					toastr.options.onHidden = function() {
						myRefresh();
					};
					toastr.success("操作成功");
				}else {
					unDisBtn("confirm");
					toastr.error("操作失败，请重新提交！");
				}
			},
			error : function(e) {
				unDisBtn("confirm");
				toastr.error("系统异常，请联系管理员!");
			}
		})
   	}

$("#cancel").click(function() {
	myRefresh();
});

function myRefresh() {
	window.location.href = "/admin/collectionChannel/list";
}


function validateFun(){
	$("#managerForm").validate({
		onkeyup:false,
	  		rules: {
	  			channelName:{
	  				required:true,
		  	    	maxlength:50,
		  	    	remote: {
		  	    	    url: "/admin/collectionChannel/validateName",     //后台处理程序
		  	    	    type: "post",               //数据发送方式
		  	    	    dataType: "json",           //接受数据格式   
		  	    	    data: {  
		  	    	    	id:function() {
		  	    	            return $("#id").val();;
		  	    	        },
		  	    	      channelName:function() {
		  	    	            return $("#channelName").val();
		  	    	        }
		  	    	    }
		  	    	}
			  	 }
			        
  				},
	    	messages: {
	    		name: {
				required:"请输入采集渠道名称！",
 	  	    	maxlength:"长度在50个字符以内！",
 	  	    	remote:"该渠道已存在"
  	    	}
  	    },
        submitHandler:function(form){
        	var jsonData = {'id':$('#id').val(),'channelName':$('#channelName').val()};
	        update(jsonData);
          	return false;
        }    
    });
}
</script>
