<#include "/tpl/layout.html"> <@header>
<style>
label.error{
	color:red;
}
.form-horizontal .control-label{
    text-align: right;
}
</style>
 </@header> <@body>
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                             查看明星详情
                          </header>
                          <div class="panel-body">
                            <form class="form-horizontal layui-form" id="starForm">
                               <input type="hidden" id="id" name="id" value="${star.id}">
                                <div class="form-group">
                                      <label class="col-lg-2 control-label">图片类型 ：</label>
                                      <div class="col-lg-4">
                                          <label class="radio-inline"> <input type="radio" name="picType" class="picType" disabled="disabled"
											value="1" title="系统" <#if star.picType==1>checked="checked"</#if> >&nbsp;&nbsp;
										</label> 
										<label class="radio-inline"> <input type="radio" name="picType" class="picType" disabled="disabled"
											value="2" title="外部" <#if star.picType==2>checked="checked"</#if> >&nbsp;&nbsp;
										</label>
                                      </div>
                                  </div>
                              <div class="form-group ">
										<label for="file" class="control-label col-lg-2">头像：</label>
										 <div class="col-sm-4 headpic1" >
                                          <input type="text" class="form-control" name="headpic" id="headpic1" placeholder="头像" value="${star.headpic}" readonly="readonly">
                                      </div>
										<div class="col-sm-3 headpic2" style="display: none">
											<input type="hidden" id="headpic2" name="headpic" value="${star.headpic}">
											<div class="btn-file">
												<div class="price-img">
												<#if star.headpic?? && star.headpic != ''>
													<img id="myimg" src="${prefix}${star.headpic}"
														alt="上传图片" style="height: 128px; width: 128px">
													<#else>
													<img id="myimg" src="${base}/static/images/file-img.jpg"
														alt="上传图片" style="height: 128px; width: 128px">
												</#if>
												</div>
											</div>
										</div>
									</div>
                            	  <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>名称：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="name" id="name" placeholder="名称" value="${star.name}" readonly="readonly">
                                      </div>
                                  </div>
                                 
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>身高：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="heightNum" id="heightNum" placeholder="身高" value="${star.heightNum}" readonly="readonly">
                                      </div>
                                  </div>
                          <div class="form-group">
                              <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>热度：</label>
                              <div class="col-lg-4">
                                  <input type="number" min="0" max="5" class="form-control" name="heat" id="heat" placeholder="热度" value="${star.heat}">
                              </div>
                          </div>
                                 <!--  <div class="form-group">
                                      <label class="col-lg-2 control-label">三围：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="bwh" id="bwh" placeholder="三围" value="${star.bwh}" readonly="readonly">
                                      </div>
                                  </div> -->
                                    <div class="form-group">
                            	  		<label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>地区：</label>
                            	  		<div class="col-lg-4">
									    	<select id="cup" name="cup" class="form-control noselect2"   disabled="disabled">
									    	   <option value="">地区</option>
									    	</select> 
								    	</div>
					              </div>
                                   <div class="form-group">
                                      <label class="col-lg-2 control-label">简介：</label>
                                      <div class="col-lg-4">
                                          <textarea class="form-control" rows="10" name="briefContext" style="width:700px;resize:none" placeholder="暂无简介"
												id="briefContext" readonly="readonly">${star.briefContext}</textarea>
                                      </div>
                                  </div>
                                   <div class="form-group">
										 <div class="col-lg-offset-2 col-lg-10">
											<button type="button" class="layui-btn layui-btn-primary cantrl" id="cancel">返回</button>
										</div>
									</div>
                              </form>
                          </div>
                          
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
</@body> 
<@footer> </@footer>
<script type="text/javascript">
var cup = "${star.cup}";
var picType='${star.picType}';
$(function(){
	if(cup!=""){
		ajaxBaseDataSelect("ZHAOBEI","cup","-地区-",cup);
		}else{
			ajaxBaseDataSelect("ZHAOBEI","cup","-地区-");
		}
	if(picType==1){
		$(".picType1").attr("style","display:none");
		$(".picType2").attr("style","");
  }else{
	  $(".picType2").attr("style","display:none")
	  $(".picType1").attr("style","");
  }
})
$("#cancel").click(function() {
	myRefresh();
	//window.history.back(-1);
});
function myRefresh() {
	window.location.href = "/admin/star/list";
}


</script>
