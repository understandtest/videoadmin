<#include "/tpl/layout.html"> <@header>
<style>
label.error{
	color:red;
}
.form-horizontal .control-label{
    text-align: right;
}
</style>
 </@header> <@body>
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              查看标签详情
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal layui-form" id="managerForm">
                            	 	    <input type="hidden" id="id" name="id" value="${tag.id}">
                            
                            	  <div class="form-group">
                            	  		<label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>所属标签类型</label>
                            	  		<div class="col-lg-4">
									    	<select id="tagTypeId" name="tagTypeId" class="form-control noselect2"  style="width:180px" disabled="disabled">
									    	   <option value="">所属标签类型</option>
									    	</select> 
								    	</div>
					              </div>
                                 <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>标签名称：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="name" id="name" placeholder="标签名称" value="${tag.name}" readonly="readonly">
                                      </div>
                                  </div>
                                   <div class="form-group">
                                      <label class="col-lg-2 control-label">图片类型 ：</label>
                                      <div class="col-lg-4">
                                          <label class="radio-inline"> <input type="radio" name="picType" class="picType" disabled="disabled"
											value="1" title="系统" <#if tag.picType==1>checked="checked"</#if> >&nbsp;&nbsp;
										</label> 
										<label class="radio-inline"> <input type="radio" name="picType" class="picType" disabled="disabled"
											value="2" title="外部" <#if tag.picType==2>checked="checked"</#if> >&nbsp;&nbsp;
										</label>
                                      </div>
                                  </div>
                                   <div class="form-group ">
										<label for="file" class="control-label col-lg-2">标签图标：</label>
										<div class="col-sm-3 picUrl1" >
                                          <input type="text" class="form-control" name="picUrl" id="picUrl1" placeholder="标签图标" value="${tag.picUrl}" readonly="readonly">
                                      </div>
										<div class="col-sm-3 picUrl2" style="display: none">
											<input type="hidden" id="picUrl2" name="picUrl" value="${tag.picUrl}">
											<div class="btn-file">
												<div class="price-img">
												<#if tag.picUrl?? && tag.picUrl != ''>
													<img id="myimg" src="${prefix}${tag.picUrl}"
														alt="上传图片" style="height: 128px; width: 128px"> 
													<#else>
													<img id="myimg" src="${base}/static/images/file-img.jpg"
														alt="上传图片" style="height: 128px; width: 128px">
												</#if>
												</div>
									</div>
										</div>
									</div>
                                  <div class="form-group">
										 <div class="col-lg-offset-2 col-lg-10">
											<button type="button" class="layui-btn layui-btn-primary" id="cancel">返回</button>
										</div>
									</div>
                              </form>
                          </div>
                          
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
</@body> 
<@footer> </@footer>
<script type="text/javascript">
var tagTypeId = "${tag.tagTypeId}";
var picType='${tag.picType}';
$(function(){
	ajaxTagTypeIdList(tagTypeId);
	if(picType==1){
		$(".picUrl1").attr("style","display:none");
		$(".picUrl2").attr("style","");
  }else{
	  $(".picUrl2").attr("style","display:none")
	  $(".picUrl1").attr("style","");
  }
})

function GetQueryString(name) {
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if(r!=null)return  unescape(r[2]); return null;
}


function myRefresh() {
    var pageNum = GetQueryString('pageNum');

    if(!pageNum || pageNum < 0){
        pageNum = 1;
    }

    window.location.href = "/admin/tag/list?pageNum=" + pageNum ;
}

function myRefresh() {
	window.location.href = "/admin/tag/list";
}

//所属标签类型
function ajaxTagTypeIdList(tagTypeId){
	 $.ajax({
		 type:"POST",
		 url:"/webajax/ajaxTagTypeIdList",
		 dataType:"json",
		 success:function(data){
			 console.log(data);
			 var options = '';
			 var selected = "";
			 for(var i=0;i<data.list.length;i++){
				 if(data.list[i].id==tagTypeId){
					 selected = "selected='selected'";
					 tagTypeId = "";
				 }
				 options += '<option '+selected+' id="'+data.list[i].id+'" value="'+data.list[i].id+'">'+data.list[i].name+'</option>';
				 selected = "";
			 }
			 $("#tagTypeId").append(options);
		 },error:function(e){
				toastr.error("系统异常，请联系管理员!");
	        }
	 });
}
</script>
